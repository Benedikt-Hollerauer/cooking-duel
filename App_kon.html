function send(){

	alert("Zusammenfassung --> " + wer + ", " + email + ", " + input);
	//alert("mailto:davidpatuschka@gmail.com?cc="+email+'&subject=Kontakt für Kochduell von '+wer+'&body='+input);
}
function sendEmail(){
	var wer = $('input#wer').val();

	window.location.href = "mailto:someone@example.com?cc="+email+"&subject=Kochduell Kontakt: "+wer+"&body="+input;
	//alert("mailto:someone@example.com?cc="+email+'&subject=Kochduell Kontakt: '+wer+'&body='+input+);
	alert("mailto:someone@example.com?cc="+email+"&subject=Kochduell Kontakt: "+wer+"&body="+input);
