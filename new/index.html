<!DOCTYPE html>
<html>

<head lang="de-de">
    <link href="app.css" rel="stylesheet">
    <title>Kochduell</title>
</head>

<body>
    <form id="regForm">
        <h1>Kochduell</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            <label for="num-fields"><b>Wer kocht mit?</b></label>
            <input type="range" id="num-fields" min="2" max="12" value="2">
            <div id="dynamic-fields"></div>
        </div>
        <div class="tab">
            <b>Welche Gerichte sollen es sein?</b>
            <select id="dropdown-input" name="dropdown-input">
                <option value="starter">Vorspeise</option>
                <option value="intermediate-course">Zwischengang</option>
                <option value="main-course">Hauptgang</option>
                <option value="dessert">Nachspeise</option>
            </select>
        </div>
        <div class="tab">
            <b>Was muss alles getan werden?</b>
            <select id="dropdown-input" name="dropdown-input">
                <option value="starter">Essen</option>
                <option value="intermediate-course">Getränk</option>
                <option value="main-course">Begrüßund</option>
                <option value="dessert">Kleidung</option>
            </select>
        </div>
        <div class="tab">
            <b>Länderauswahl</b>
            <select id="country-selection" name="country-selection" onchange="secondSelectFill('country-selection', 'further-country-selection')">
                <option value="german" selected>Deutsch</option>
                <option value="europa">Europäisch</option>
                <option value="International">International</option>
              </select>
            <div id="further-country-selection"></div>
        </div>
        <div class="tab">
            <b>Wo soll das Kochduell stattfinden?</b>
            <label for="location">Standort: </label> 
            <input name="location" maxlength="30">
        </div>
        <div class="tab">
            <b>Wann soll es stattfinden?</b>
            <label for="datetime">Enter a date and time:</label>
            <input type="datetime-local" id="datetime" name="datetime">
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
