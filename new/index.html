<!DOCTYPE html>
<html>

<head lang="de-de">
    <link href="app.css" rel="stylesheet">
    <title>Kochduell</title>
</head>

<body>
    <form id="regForm" onsubmit="createSummary()">
        <h1>Kochduell</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            <label for="num-fields"><b>Wer kocht mit?</b></label>
            <input type="range" id="num-fields" min="2" max="12" value="2">
            <div id="members"></div>
        </div>
        <div class="tab">
            <b>Welche Gerichte sollen es sein?</b>
            <select name="which" id="dropdown-input" name="dropdown-input">
                <option>Vorspeise</option>
                <option>Zwischengang</option>
                <option>Hauptgang</option>
                <option>Nachspeise</option>
            </select>
        </div>
        <div class="tab">
            <b>Was muss alles getan werden?</b>
            <select name="what-has-to-be-done" id="dropdown-input" name="dropdown-input">
                <option>Essen</option>
                <option>Getränk</option>
                <option>Begrüßund</option>
                <option>Kleidung</option>
            </select>
        </div>
        <div class="tab">
            <b>Länderauswahl</b>
            <select  id="country-selection" onchange="secondSelectFill('country-selection', 'further-country-selection')">
                <option>Deutsch</option>
                <option>Europäisch</option>
                <option>International</option>
              </select>
              <select name="country-selection" id="further-country-selection" style="display: none;"></select>
        </div>
        <div class="tab">
            <b>Wo soll das Kochduell stattfinden?</b>
            <label for="location">Standort: </label> 
            <input name="location" maxlength="30">
        </div>
        <div class="tab">
            <b>Wann soll es stattfinden?</b>
            <label for="datetime">Enter a date and time:</label>
            <input type="datetime-local" id="datetime" name="when">
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
    <div id="summary-wrapper">
        <div id="summary"></div>
        <button id="send-email-button" onclick="openEmailWithSummary()">Versende eine Email mit diesen Daten</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
