<!DOCTYPE html>
<html>

<head lang="de-de">
    <link href="app.css" rel="stylesheet">
    <title>Kochduell</title>
</head>

<body>
    <form id="regForm" action="/action_page.php">
        <h1>Kochduell</h1>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">
            <label for="num-fields"><b>Wer kocht mit?</b></label>
            <input type="range" id="num-fields" min="2" max="12" value="2">
            <div id="dynamic-fields"></div>
        </div>
        <div class="tab">
            <b>Welche Gerichte sollen es sein?</b>
            <select id="dropdown-input" name="dropdown-input">
                <option value="starter">Vorspeise</option>
                <option value="intermediate-course">Zwischengang</option>
                <option value="main-course">Hauptgang</option>
                <option value="dessert">Nachspeise</option>
            </select>
        </div>
        <div class="tab">
            <b>Was muss alles getan werden?</b>
            <p><input placeholder="dd" oninput="this.className = ''" name="dd"></p>
            <p><input placeholder="mm" oninput="this.className = ''" name="nn"></p>
            <p><input placeholder="yyyy" oninput="this.className = ''" name="yyyy"></p>
        </div>
        <div class="tab">
            <b>LÃ¤nderauswahl</b>
            <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
            <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
        </div>
        <div class="tab">
            <b>Wo soll das Kochduell stattfinden?</b>
            <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
            <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
        </div>
        <div class="tab">
            <b>Wann soll es stattfinden?</b>
            <p><input placeholder="Username..." oninput="this.className = ''" name="uname"></p>
            <p><input placeholder="Password..." oninput="this.className = ''" name="pword" type="password"></p>
        </div>
        <div style="overflow:auto;">
            <div style="float:right;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </form>
    <script src="app.js"></script>
</body>

</html>
